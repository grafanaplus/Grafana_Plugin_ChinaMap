<div class="section gf-form-group">
		<h5 class="section-heading">Color Options</h5>
		<div class="gf-form">
			<label class="gf-form-label width-15">Background Color</label>
				<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.backgroundColor" ng-change="ctrl.render()" ></spectrum-picker>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-15">Item Normal Color</label>
				<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.itemNormalColor" ng-change="ctrl.render()" ></spectrum-picker>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-15">Item Border Color</label>
				<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.itemBorderColor" ng-change="ctrl.render()" ></spectrum-picker>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-15">Item Emphasis Color</label>
				<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.itemEmphasisColor" ng-change="ctrl.render()" ></spectrum-picker>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-15">Label Color</label>
				<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.labelColor" ng-change="ctrl.render()" ></spectrum-picker>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-15">Label Emphasis Color</label>
				<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.labelEmphasisColor" ng-change="ctrl.render()" ></spectrum-picker>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-15">Label Emphasis Color</label>
				<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.labelEmphasisColor" ng-change="ctrl.render()" ></spectrum-picker>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-15">Data Colors</label>
				<spectrum-picker class="gf-form-input width-3" ng-repeat="color in ctrl.panel.dataColors track by $index" ng-model="ctrl.panel.dataColors[$index]" ng-change="ctrl.render()" ></spectrum-picker>
		</div>
		
</div>
